name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install --package-lock-only
      - run: npm install --no-audit --no-fund --legacy-peer-deps
      - run: npm run typecheck || true
      - run: npm run build
      - run: npm run test
